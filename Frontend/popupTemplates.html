<!-- Export Popup -->
<div class="modal fade" id="exportModal" data-backdrop="static" data-keyboard="false" tabindex="-1" role="dialog" aria-labelledby="exportModal" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header vt-bg-secondary">
                <div class="row-cols-1 w-100">
                    <div class="row-cols-1 text-center">
                        <img id="exportModalVisionsLogo" style="width: 90px; height: 70px" src="[Visions Logo Src]" class="rounded text-center mx-auto d-block mt-3" alt="Visions logo"/>
                    </div>
                    <h3 class="text-center" id="exportPurposeDescription">[PURPOSE DESCRIPTION]</h3>
                </div>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <!-- Services -->
            <div class="d-flex justify-content-center">
                <img id="exportModalExportServiceLogo" style="width: 90px; height: 90px" src="[YOUR LOGO SRC]" class="rounded mx-auto d-block" alt="[Logo Export]" />
                <i class="fas fa-arrow-right rounded text-center mx-auto d-block align-self-center"></i>
                <img id="exportModalImportServiceLogo" style="width: 90px; height: 90px" src="[SERVICE IMPORT LOGO SRC]" class="rounded mx-auto d-block" alt="[Logo import]"/>
            </div>
            <div class="modal-body">
                <table class="table table-striped">
                    <tbody id="exporttbody">
                        [DATATYPES & TOGGLES]
                    </tbody>
                </table>
            </div>
            <div class="form-check form-check-inline mx-auto">
                <input type="checkbox" class="form-check-input" name="isNewAccount" id="isNewAccount"> Je n'ai pas de compte chez <span id="noAccountServiceImport">[SERVICE IMPORT NAME]</span>
            </div>
            <div class="row-cols-1 text-center mt-4">
                <div id="exportTos"></div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">
                    Fermer
                </button>
                <button type="button" class="text-white btn vt-button-primary">
                    Exporter mes données
                </button>
            </div>
        </div>
    </div>
</div>


<!-- Import Popup -->
<div class="modal fade" id="importModal" data-backdrop="static" data-keyboard="false" tabindex="-1" role="dialog" aria-labelledby="importModal" aria-hidden="true" >
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header vt-bg-secondary">
            <div class="row-cols-1 w-100">
                <div class="row-cols-1 text-center">
                    <img id="importModalVisionsLogo" style="width: 90px; height: 70px" src="[Visions Logo Src]" class="rounded text-center mx-auto d-block mt-3" alt="[Visions Logo]"/>
                </div>
                <h3 class="text-center">
                    <p style="font-weight: bold; font-size: 30px" class="lead" id="importPurposeDescription">[PURPOSE DESCRIPTION]</p>
                </h3>
            </div>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
            </div>
            <div class="modal-body">
                <div class="text-center mt-2 mb-2">
                    Importez vos données présentes dans ces organisations
                </div>
                <table class="table table-striped">
                    <tbody id="importtbody">
                        [DATATYPES & TOGGLES]
                    </tbody>
                </table>
            </div>
            <div class="row-cols-1 text-center mt-4">
                <div id="importTos"></div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">
                    Fermer
                </button>
                <button type="button" id="btn-validate" class="text-white btn vt-button-primary">
                    Importer mes données
                </button>
            </div>
        </div>
    </div>
</div>
